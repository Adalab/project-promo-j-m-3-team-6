<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/7fa95d1a39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="page-index">
    <main class="main-landing">
      <div class="main_img">
        <img
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="logo-awesome-profile-cards"
        />
      </div>
      <h1>Crea tu tarjeta de visita</h1>
      <p>
        <span>Crea mejores contactos profesionales de forma fácil y cómoda</span>
      </p>
      <article class="steps-landing">
        <div>
          <span class="icon-landing"
            ><i class="fa fa-object-ungroup" aria-hidden="true">
              </i></i
          ></span>
          <span class="text-landing">Diseña</span>
        </div>
        <div>
          <span class="icon-landing"
            ><i class="fa fa-keyboard-o" aria-hidden="true"></i
          ></span>
          <span class="text-landing">Rellena</span>
        </div>
        <div>
          <span class="icon-landing"
            ><i class="fa fa-share-alt" aria-hidden="true"></i
          ></span>
          <span class="text-landing">Comparte</span>
        </div>
      </article>
      <a class="button-start" href="./cards.html" title="start">COMENZAR</a>
    </main>

    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__wrapper__copy">
          <p>Awesome profile-cards &copy; 2020 Gryffincode</p>
        </div>
        <div class="footer__wrapper__logo">
          <img
            class="footer__wrapper__logo__img"
            src="./assets/images/Logo-Gryffincode.png"
            alt="Logo Equipo"
          />
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
